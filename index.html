<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Apis</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <hr />
    <div class="titulo">
      <h1>Conversor de Monedas Nacional</h1>
    </div>
    <hr />
    <div class="Container">
      <div class="Caja_datos">
        <h2>Pesos a CLP</h2>
        <input type="number" id="monto" placeholder="Ingrese monto en CLP" />
        <h3>Monedas a Convertir</h3>
        <select name="Monedas" id="idMonedas" placeholder="Seleccione Moneda">
          <option value="">Seleccione Moneda</option>
          <option value="dolar">Dolar</option>
          <option value="euro">Euro</option>
        </select>
        <button class="btn color" id="botonBuscar">
          <strong>Convertir</strong>
        </button>
        <h4>Resultado: <span id="respuestaBoton"></span></h4>
        <span id="errorSpan"></span>
      </div>
    </div>
    <div class="grafico">
      <h4>Grafico de tendencia</h4>
      <canvas id="myChart"></canvas>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
